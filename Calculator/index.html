<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="backspace">←</button>

            <button class="btn" data-value="(">(</button>
            <button class="btn" data-value=")">)</button>

            <button class="btn" id="sqrt">√</button>
            <button class="btn" id="log">log</button>
            <button class="btn" id="ln">ln</button>
            <button class="btn" data-value="10^">10^x</button>

            <button class="btn" id="sin">sin</button>
            <button class="btn" id="cos">cos</button>
            <button class="btn" id="tan">tan</button>
            <button class="btn" id="factorial">x!</button>

            <button class="btn" id="sin-1">sin⁻¹</button>
            <button class="btn" id="cos-1">cos⁻¹</button>
            <button class="btn" id="tan-1">tan⁻¹</button>

            <button class="btn" data-value="π">π</button>
            <button class="btn" data-value="e">e</button>
            <button class="btn" data-value="^">x^y</button>
            <button class="btn" data-value="mod">|x|</button>
            <button class="btn operator" data-value="/">÷</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="-">−</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn operator" id="equals">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
